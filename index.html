<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="left.css" />
		<link rel="stylesheet" href="mid.css" />
		<link rel="stylesheet" href="right.css" />
		<script src="list.js"></script>
		<script src="index.js"></script>
		<title>生物死刑</title>
	</head>
	<body>
		<div id="body">
			
			<div id="left" class="main-div">
				<div id="left-1" class="left-inner">
					<div id="left-img-1" class="left-img" onclick="iLoveFish()">&nbsp;</div>
					<div class="left-h1">Fish锦鲤酱</div>
					<div class="left-h2">生物死刑创作者</div>
				</div>
				<div id="left-2" class="left-inner">
					<div id="left-img-2" class="left-img">&nbsp;</div>
					<div class="left-h1">寻找生物</div>
					<div class="left-h2">杀死规定生物</div>
				</div>
				<div id="left-3" class="left-inner">
					<div id="left-img-3" class="left-img">&nbsp;</div>
					<div class="left-h1">死刑任务</div>
					<div class="left-h2">按照规定死法</div>
				</div>
				<div id="left-4" class="left-inner">
					<div id="left-img-4" class="left-img">&nbsp;</div>
					<div class="left-h1">创意玩法</div>
					<div class="left-h2">可以结合速通, 模组等多种玩法进行挑战</div>
				</div>
			</div>
			
			<div id="mid" class="main-div">
				<div id="top">
					<div id="title">生 物 <font id="mid-title-f">死 刑</font></div>
					<div id="btn" onclick="doRandom()">开 始 随 机</div>
				</div>
				<div id="main">
					<div id="mc">
						<div id="mc-ver">选择游戏版本</div>
						<div id="mc-list">
							
						</div>
					</div>
					<div id="mod">
						<div id="mc-mod">选择模组列表</div>
						<div id="mod-list">
							
						</div>
					</div>
				</div>
			</div>
			
			<div id="right" class="main-div">
				<div id="right-title">| 相 关 视 频 |</div>
				<div id="video">
					
				</div>
			</div>
		</div>
		
		<script>
			init();
		</script>
	</body>
</html>
