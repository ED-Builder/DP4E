    <body>
        <h1>Tip</h1>
        <hr>
        <p>对一些看起来很相似或难以理解的死法而感到困惑？这里可以帮到你</p>
        <h3>浴火焚身 / 烧死 / 被火球烧死</h3>
        <ul>
            <li>浴火焚身：指站在火中被烧死（可以制造一个火坑）</li>
            <li>烧死：指不在火中被烧死（点燃它）</li>
            <li>被火球烧死：指被火球击中而死亡（例如恶魂的火球直接击中）</li>
        </ul>
        <h3>石笋刺穿 / 钟乳石刺穿</h3>
        <ul>
            <li>石笋刺穿：摔到石笋上（放到高空，下面放个石笋）</li>
            <li>钟乳石刺穿：被下坠的钟乳石刺穿（固定到一定位置，释放钟乳石）</li>
        </ul>
        <h3>不共戴天</h3>
        <p>即被……掉入虚空</p>
        <h3>感受动能</h3>
        <p>即在使用鞘翅是装上方块 <s>问题来了，怎样让一只僵尸飞起来？</s></p>
